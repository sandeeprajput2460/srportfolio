<!DOCTYPE html>
<html>

<head>
    <title>Welcome Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="image/about.jpeg" style="border-radius: 50px;">
</head>

<body class="bg-dark">
    <div id="overlay">
        <div id="popup">
            <!-- Background Video -->
            <video autoplay muted loop id="popupVideo">
                <source src="image/video.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>

            <!-- Popup Content -->
            <div class="popup-content">
                <h2 class="text-primary">Welcome!</h2>
                <p>Thanks for visiting my portfolio ðŸ˜Š</p>
                <button onclick="closePopup()">Enter Portfolio</button>
            </div>
        </div>
    </div>

    <!-- Background sound -->
    <audio id="welcomeSound" src="welcome.mp3" preload="auto"></audio>

    <!-- navbar section -->
    <div id="navbar"></div>

    <!-- home section -->
    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 details mt-5">
                    <h2 class="text-white">Hello, I'm <span>Sandeep <br>Rajput</span></h2>
                    <h3 class="text-white">Creative <span>Web Developer</span></h3>
                    <p>
                    <p>
                        Hi, I'm a passionate web developer specializing in building responsive and interactive websites.
                        I love turning ideas into reality with clean, efficient code and modern web technologies.
                    </p>
                    </p>
                    <button type="button" class="btn btn-primary me-3 mb-2">View My Work</button>
                    <button type="button" class="btn btn-outline-primary mb-2">Get In Touch</button>
                    <div class="icons mt-4 text-white">
                        <i class="fa fa-instagram"></i>
                        <i class="fa fa-facebook"></i>
                        <i class="fa fa-linkedin"></i>
                        <i class="fa fa-telegram"></i>
                        <i class="fa fa-youtube"></i>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 text-white mt-5 photo">
                    <img src="image/profile.jpeg" class="img-fluid" alt="">
                </div>
            </div>
        </div>
    </section>


    <button id="topBtn" class="btn btn-primary">
        <i class="fa fa-hand-o-up"></i>
    </button>


    <!-- Footer -->
    <div id="footer"></div>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
