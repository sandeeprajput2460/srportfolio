<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="about.jpeg" style="border-radius: 50px;">
</head>

<body class="bg-dark">
    <div id="navbar"></div>
    <div class="container mt-5 mb-5">
        <div class="resume_texts mt-4">
            <h4>Send us a message</h4>
        </div>
        <form">
            <div class="row mt-4">
                <div class="col-md-6">
                    <label for="comment" class="text-white mb-2">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" name="name">
                </div>
                <div class="col-md-6">
                    <label for="comment" class="text-white mb-2">Email</label>
                    <input type="password" class="form-control" placeholder="Enter email" name="email">
                </div>
                <div class="col-md-12">
                    <label for="comment" class="text-white mb-2 mt-4">Subject</label>
                    <input type="text" class="form-control" placeholder="Enter Subject" name="subject">
                </div>
                <div class="col-md-12">
                    <label for="comment" class="text-white mt-4 mb-3">Message</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary mt-4">Send Message <i class="fa fa-arrow-right"></i></button>
                </div>
            </div>
            </form>
    </div>
    <button id="topBtn" class="btn btn-primary">
        <i class="fa fa-hand-o-up"></i>
    </button>

    <div id="footer"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>


</html>
